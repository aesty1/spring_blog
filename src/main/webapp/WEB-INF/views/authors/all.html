<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get all authors</title>
</head>
<body>
    <div th:each="author : ${authors}">
        <a th:text="${author.getName()}" th:href="@{/authors/{id}(id=${author.getAuthor_id()})}"></a>
    </div>
</body>
</html>
